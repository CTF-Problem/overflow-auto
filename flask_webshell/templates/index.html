<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="title">
        <h2>CTF: Overflow</h2>
    </div>
    <div class="content">
        <p>overflow를 통해 덧셈을 만족시키세요.</p>
        <p>100문제를 풀면 플래그를 얻을 수 있습니다.</p>
        <p>제한시간은 10초입니다.</p>
    </div>
    <div class="terminal">
        <iframe src="/terminal/" width="100%" height="100%" scrolling="no" frameborder="0"></iframe>
    </div>
    <div class="answer">
        <button id="refreshButton">새로고침</button>
    </div>
    <script>
        document.getElementById('refreshButton').addEventListener('click', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
